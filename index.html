<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NDHU Surveillance System</title>
        <link rel="stylesheet" href="static/css/template.css">
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <aside class="user-dashboard">
            <!--
            <div class="user-details-container">
                <a class="avatar user-profile">
                    <img src="./static/img/profile.png">
                </a>
                <a class="user-settings">
                    <i class="stroke-config"></i>
                </a>
            </div>
            -->
            <nav class="main">
                <!--<h5 style='text-align: center'>Welcom IC-Chang</h5>-->
                <ul class="nav-container">
                    <li class="nav-item open">
                        <span>Engineering Building II</span>
                        <ul class="subnav" data-id="menu"></ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main">
            <header class="main">
                <h5>Engineering Building II 3rd Floor</h5>
            </header>
            <div class='scroll-container'>
                <main><div class="views" data-id="views"></div></main>
            </div>
        </main>
        <script tpl="menu-camera-list" type="text/html">
            <li data-view-id="${viewId}"><a><div>${name}</div></a></li>
        </script>
        <script tpl="view-camera-list" type="text/html">
            <div class="view-grid" data-view-id="${viewId}">
                <!--<div class="label">Ch-${viewId} <span data-view-info="fps">${fps}</span> fps <span class="important" data-view-info="person">${people}</span> people</div>-->
                <div class="label">Ch-${viewId}  <span class="important" data-view-info="person">${people}</span> people</div>
                <canvas id="canvas-${viewId}">Your browser does not support the HTML5 canvas tag.</canvas>
                <div class="track-small-viewport" data-view-info="track"></div>
                <canvas id="canvas-track-small-${viewId}" class="canvas-track-small"></canvas>
            </div>
        </script>
        <script tpl="track-small-list" type="text/html">
            <div class="item" data-track-id="${id}">
                <!--<div class="title">${id}</div>-->
                <img src="${src}">
            </div>
        </script>
        <script tpl="view-plan" type="text/html">
            <div class="view-grid" data-view-id="${viewId}">
                <canvas id="canvas-plan" class="plan" data-view-id="${viewId}" data-plan="${plan}"></canvas>
            </div>
        </script>
    </body>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src='static/js/tools.js'></script>
    <script type="text/javascript" src='static/js/main.js'></script>
    <script type="text/javascript" src='static/js/plan.js'></script>
    <script>
        $('.user-dashboard nav.main li.nav-item > span').click( function(e) {
           $(e.target).parent().toggleClass('open');
        });
    </script>
</html>
